<div>
  현재 로그인된 계정: {{ auth.account?.userId }}
  <div>
    <button *ngIf="!auth.account" (click)="signIn()">sign in</button>
    <button *ngIf="auth.account" (click)="auth.signOut()">sign out</button>
  </div>
</div>

<ng-container *ngIf="auth.account">
  <div>
    <button (click)="ui = !ui">Auth UI Toggle</button>
  </div>
  <div >
    <swit-accounts *ngIf="ui"></swit-accounts>
  </div>
</ng-container>

<router-outlet></router-outlet>
